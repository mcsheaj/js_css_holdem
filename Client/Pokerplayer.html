<!doctype html>
<html lang="en">

<head>
    <title>Matty's Room</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="pokerplayer.css" type="text/css">
    <link rel="stylesheet" href="pokerplayervertical.css" type="text/css">
    <link rel="stylesheet" href="SpinBox.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.0.3/dist/browser/signalr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script charset="UTF-8" src=SpinBox.js></script>
    <script charset="UTF-8" src=appsettings.js></script>
    <script charset="UTF-8" src=pokerplayer.js></script>
    <script charset="UTF-8" src=gui_if.js></script>
    <script charset="UTF-8" src=hands.js></script>
    <script charset="UTF-8" src=pokergame.js></script>
</head>

<body onload="parent.init()">
    <audio id="ding">
        <source src="sounds/ding.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="tada">
        <source src="sounds/tada.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <div id="#ribbon" class="ribbon">
        <div id="fold-button" unselectable="on" class="ribbon-button">
            <img src="images/__fold.png" class="button-icon" />
            <span class="button-text"></span>
        </div>
        <div id="call-button" unselectable="on" class="ribbon-button">
            <img src="images/__call.png" class="button-icon" />
            <span class="button-text">Call</span>
        </div>
        <div id="quick-raises-outer">
            <div id="quick-raises-inner">
                <div id="quick-raises-description"></div>
                <div id="quick-raises"></div>
            </div>
            <div id="bet-button" unselectable="on" class="ribbon-button">
                <img src="images/__raise.png" class="button-icon" />
                <span class="button-text">Raise</span>
            </div>
        </div>
        <div class="small-buttons">
            <div id="help-button" unselectable="on" class="ribbon-button setup-option">
                <img src="images/__help.png" class="button-icon" />
                <span class="button-text">Help</span>
            </div>
            <div id="rotate-button" unselectable="on" class="ribbon-button setup-option">
                <img src="images/__rotate.png" class="button-icon" />
                <span class="button-text">Rotate</span>
            </div>
            <div id="join-button" unselectable="on" class="ribbon-button setup-option">
                <img src="images/__join.png" class="button-icon" />
                <span class="button-text">Join</span>
            </div>
            <div id="away-button" unselectable="on" class="ribbon-button setup-option">
                <img src="images/__away.png" class="button-icon" />
                <span class="button-text">Sit Out</span>
            </div>
            <div id="return-button" unselectable="on" class="ribbon-button setup-option">
                <img src="images/__return.png" class="button-icon" />
                <span class="button-text">Return</span>
            </div>
            <div id="rebuy-button" unselectable="on" class="ribbon-button setup-option">
                <img src="images/__rebuy.png" class="button-icon" />
                <span class="button-text">Rebuy</span>
            </div>
        </div>
        <div id="deal-button" unselectable="on" class="ribbon-button setup-option">
            <img src="images/__deal.png" class="button-icon" />
            <span class="button-text">Deal Cards</span>
        </div>
    </div>
    <div id="poker_table" class="poker-table" data-uid="">
        <img src="images/__poker_table.png" class="poker-table-image" alt="">
        <img src="images/__poker_table_vertical.png" class="poker-table-image-vertical" alt="">
        <div id="seat0" class="seat">
            <div class="holecards">
                <div class="card holecard1">
                </div>
                <div class="card holecard2">
                </div>
            </div>
            <div class="name-chips">
                <div class="player-name"></div>
                <div class="chips"></div>
            </div>
            <div class="bet"></div>
            <div id="dealerbutton0" class="dealerbutton"></div>
        </div>
        <div id="seat1" class="seat">
            <div class="holecards">
                <div class="card holecard1">
                </div>
                <div class="card holecard2"">
                </div>
            </div>
            <div class=" name-chips">
                    <div class="player-name"></div>
                    <div class="chips"></div>
                </div>
                <div class="bet"></div>
                <div id="dealerbutton1" class="dealerbutton"></div>
            </div>
            <div id="seat2" class="seat">
                <div class="holecards">
                    <div class="card holecard1">
                    </div>
                    <div class="card holecard2">
                    </div>
                </div>
                <div class="name-chips">
                    <div class="player-name"></div>
                    <div class="chips"></div>
                </div>
                <div class="bet"></div>
                <div id="dealerbutton2" class="dealerbutton"></div>
            </div>
            <div id="seat3" class="seat">
                <div class="holecards">
                    <div class="card holecard1">
                    </div>
                    <div class="card holecard2">
                    </div>
                </div>
                <div class="name-chips">
                    <div class="player-name"></div>
                    <div class="chips"></div>
                </div>
                <div class="bet"></div>
                <div id="dealerbutton3" class="dealerbutton"></div>
            </div>
            <div id="seat4" class="seat">
                <div class="holecards">
                    <div class="card holecard1">
                    </div>
                    <div class="card holecard2">
                    </div>
                </div>
                <div class="name-chips">
                    <div class="player-name"></div>
                    <div class="chips"></div>
                </div>
                <div class="bet"></div>
                <div id="dealerbutton4" class="dealerbutton dealerbutton-current"></div>
            </div>
            <div id="seat5" class="seat">
                <div class="holecards">
                    <div class="card holecard1">
                    </div>
                    <div class="card holecard2">
                    </div>
                </div>
                <div class="name-chips">
                    <div class="player-name"></div>
                    <div class="chips"></div>
                </div>
                <div class="bet"></div>
                <div id="dealerbutton5" class="dealerbutton"></div>
            </div>
            <div id="seat6" class="seat">
                <div class="holecards">
                    <div class="card holecard1">
                    </div>
                    <div class="card holecard2">
                    </div>
                </div>
                <div class="name-chips">
                    <div class="player-name"></div>
                    <div class="chips"></div>
                </div>
                <div class="bet"></div>
                <div id="dealerbutton6" class="dealerbutton"></div>
            </div>
            <div id="seat7" class="seat">
                <div class="holecards">
                    <div class="card holecard1">
                    </div>
                    <div class="card holecard2">
                    </div>
                </div>
                <div class="name-chips">
                    <div class="player-name"></div>
                    <div class="chips"></div>
                </div>
                <div class="bet"></div>
                <div id="dealerbutton7" class="dealerbutton"></div>
            </div>
            <div id="seat8" class="seat">
                <div class="holecards">
                    <div class="card holecard1">
                    </div>
                    <div class="card holecard2">
                    </div>
                </div>
                <div class="name-chips">
                    <div class="player-name"></div>
                    <div class="chips"></div>
                </div>
                <div class="bet"></div>
                <div id="dealerbutton8" class="dealerbutton"></div>
            </div>
            <div id="seat9" class="seat">
                <div class="holecards">
                    <div class="card holecard1">
                    </div>
                    <div class="card holecard2">
                    </div>
                </div>
                <div class="name-chips">
                    <div class="player-name"></div>
                    <div class="chips"></div>
                </div>
                <div class="bet"></div>
                <div id="dealerbutton9" class="dealerbutton"></div>
            </div>
            <div id="board">
                <div id="flop1" class="card boardcard"></div>
                <div id="flop2" class="card boardcard"></div>
                <div id="flop3" class="card boardcard"></div>
                <div id="turn" class="card boardcard"></div>
                <div id="river" class="card boardcard"></div>
                <div id="burn1" class="card boardcard"></div>
                <div id="burn2" class="card boardcard"></div>
                <div id="burn3" class="card boardcard"></div>
                <div id="pot">
                    <div id="current-pot"></div>
                    <div id="total-pot">Total pot: $0</div>
                </div>
            </div>
        </div>
        <div id="game-response" class="response-normal"></div>
        <div id="all-options">
            <div id="mode-button">Dark mode</div>
            <div id="history"></div>
            <div id="production-code"></div>
            <div id="modal-box"></div>
        </div>
</body>
