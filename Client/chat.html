<!DOCTYPE html>
<html>
<!--This html is the chat UI-->
<head>
    <title>Serverless Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script>
        var apiBaseUrl = 'https://func-jsholdem-useast.azurewebsites.net';
    </script>
    <style type="text/css">
        .form-control {
            margin-bottom: 10px;
        }

        .quarter {
            width: 25%;
        }
    </style>
</head>

<body>
    <p>&nbsp;</p>
    <!--
        The container contains a small form for sending messages, as messages
        are received, their resulting html will be appended to this container.
    -->
    <div id="container" class="container">
        <h3>Serverless chat</h3>
        <div class="row">
            <div class="signalr-demo col-sm">
                <hr />
                <form id="chat">
                    <input type="text" id="userName" class="form-control quarter"
                        placeholder="Type your user name..." />
                    <input type="text" id="messageText" class="form-control" placeholder="Type message here..." />
                </form>
            </div>
        </div>
    </div>
    <!--
        This hidden element is an HTML template for a message. Things in {{}} 
        will be replaced by strings from the received message.
    -->
    <div id="messageTemplate" style="display:none;">
        <div class="row">
            <div class="col-sm">
                <hr />
                <div>
                    <div style="display: inline-block; padding-left: 12px;">
                        <div>
                            <a href="#" v-on:click.prevent="sendPrivateMessage(message.sender)">
                                <span class="text-info small"><strong>{{ message.sender }}</strong></span>
                            </a>
                        </div>
                        <div>
                            {{ message.text }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.0.3/dist/browser/signalr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="sigr.js"></script>
    <script src="chat.js"></script>
</body>

</html>
